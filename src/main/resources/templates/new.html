<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Add Song</title>
	<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<header class="container d-flex col-11 justify-content-end p-4">
		<a href="/dashboard">Dashboard</a>
	</header>
	<main class="container col-6">
		<form action="#" th:action="@{/songs}" th:object="${song}" method="post">
			<div class="form-group">
				<label for="title">Title</label>
				<input type="text" id="title" class="form-control" th:field="*{title}" th:value="${song.title}" placeholder="Enter title">
				<span class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
			</div>
			<div class="form-group">
				<label for="artist">Artist</label>
				<input type="text" id="artist" class="form-control" th:field="*{artist}" th:value="${song.artist}" placeholder="Enter artist name">
				<span class="text-danger" th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}"></span>
			</div>
			<div class="form-group">
				<label for="rating">Rating (1-10)</label>
				<select id="rating" class="form-control" th:field="*{rating}" th:value="${song.rating}">
					<option th:each="i : ${#numbers.sequence(1, 10)}" th:value="${i}" th:text="${i}">
					</option>
				</select>
			</div>
			<input type="submit" class="btn btn-secondary" value="Add Song">

			</div>
		</form>

	</main>
</body>
</html>
