<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Search</title>
	<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<header class="container d-flex justify-content-between align-items-center col-9 mt-4 mb-4">
	<section class="nav align-items-center">
		<h4>Songs by Artist: <h4 th:text="${artist}"></h4> </h4>
	</section>
	<form th:action="@{/search}" class="d-flex justify-content-between" method="get">
		<input type="text" class="form-control" th:name="artist" th:placeholder="search">
		<input type="submit" class="btn btn-secondary ml-4" value="Search Artists">
	</form>
	<a href="/dashboard">Dashboard</a>
</header>
<main class="container col-9">
	<table class="table">
		<thead>
		<tr>
			<th scope="col">Name</th>
			<th scope="col">Artist</th>
			<th scope="col">Rating</th>
			<th scope="col">Actions</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="song: ${songs}">
			<th scope="row"><a href="" th:href="@{/songs/{id}(id=${song.id})}" th:text="${song.title}"></a></th>
			<td th:text="${song.artist}"></td>
			<td th:text="${song.rating}"></td>
			<td>
				<form th:action="@{songs/{id}(id=${song.id})}">
					<input type="hidden" name="_method" value="delete">
					<input type="button" class="btn btn-secondary" value="Delete">
				</form>
			</td>

		</tr>

		</tbody>
	</table>
</main>


</body>
</html>
