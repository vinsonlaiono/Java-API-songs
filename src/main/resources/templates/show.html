<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Details</title>
	<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<header class="container d-flex col-11 justify-content-end p-4">
	<a href="/dashboard">Dashboard</a>
</header>
<main class="container col-9">

	<div class="d-flex">
		<div class="col-4">
			<p>Title:</p>
			<p>Artist: </p>
			<p>Rating (1-10):</p>
		</div>
		<div class="col">
			<p th:text="${song.title}"></p>
			<p th:text="${song.artist}"></p>
			<p th:text="${song.rating}"></p>
		</div>
	</div>
	<form th:action="@{songs/{id}(id=${song.id})}">
		<input type="hidden" name="_method" value="delete">
		<input type="button" class="btn btn-secondary ml-3" value="Delete">
	</form>

</main>

</body>
</html>
